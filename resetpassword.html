<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/aba582a531.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
      integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #191970">
      <a class="navbar-brand justify-content-start" href="#">مستعجل</a>

      <ul class="nav justify-content-end">
        <li class="nav-item active search-input">
          <div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text border-right-white"
                  id="inputGroup-sizing-sm"
                >
                  <a href="#" class="search_icon"
                    ><i style="color: white" class="fas fa-search"></i></a
                ></span>
              </div>
              <input
                placeholder="ابحث"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
              <div class="input-group-prepend">
                <span
                  class="input-group-text border-left-white"
                  id="inputGroup-sizing-sm"
                  ><i class="fas fa-microphone"></i
                ></span>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item active">
          <button type="button" class="btn btn-outline-light btn-sm">
            تسجيل الدخول
          </button>
        </li>
        <li class="nav-item active">
          <a href="#" class="search_icon"
            ><i style="color: white" class="fas fa-envelope"></i
          ></a>
        </li>
        <li class="nav-item active">
          <a href="#" class="search_icon"
            ><i style="color: white" class="far fa-bell"></i
          ></a>
        </li>
      </ul>
    </nav>
    <br />

    <div class="contianer lock">
      <img src="/images/padlock.svg" alt="icon" class="lock-icon" />
      <h2>استعادة كلمة السر</h2>
      <p>سيتم ارسال كلمة السر الي البريد الالكتروني</p>
      <div class="col-md-5">
        <input
          class="form-control"
          type="text"
          placeholder=""
          aria-label="Search"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        style="
          background-color: #191970;
          padding: 0.5rem 2rem;
          margin-top: 3rem;
        "
        data-toggle="button"
        aria-pressed="false"
      >
        أرسال
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
